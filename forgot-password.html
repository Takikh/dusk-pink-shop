
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Responsive Commerce Hub</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 data-i18n="forgot_password">Mot de passe oublié</h2>
                <p>Entrez votre adresse email pour réinitialiser votre mot de passe</p>
            </div>
            
            <!-- Language Switcher and Dark Mode Toggle -->
            <div class="flex justify-between mb-4">
                <div class="lang-switcher">
                    <select id="language-selector">
                        <option value="en">English</option>
                        <option value="fr" selected>Français</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>
                <button type="button" class="dark-mode-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <form class="auth-form" id="forgot-password-form" action="php/auth.php" method="post">
                <input type="hidden" name="action" value="reset_password">
                <div class="form-group">
                    <label for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" name="email" required data-i18n-placeholder="email">
                </div>
                
                <button type="submit" class="btn btn-primary w-full" data-i18n="reset_password">Réinitialiser le mot de passe</button>
            </form>
            
            <div class="auth-footer">
                <p>
                    <a href="login.html" data-i18n="back_to_login">Retour à la connexion</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="js/dark-mode.js"></script>
    <script src="js/lang-switcher.js"></script>
    <script src="js/validation.js"></script>
    <script>
        // Forgot password specific script
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            
            forgotPasswordForm.addEventListener('submit', function(e) {
                // Only prevent default for client-side demo mode
                // In real PHP mode, let the form submit normally
                if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                    e.preventDefault();
                    
                    if (validateForgotPasswordForm(this)) {
                        // In a real app, we would submit the form to the server
                        // But for this demo, we'll just show a success message and redirect to login
                        
                        alert('Password reset link sent to your email!');
                        window.location.href = 'login.html';
                    }
                }
                // If not localhost, the form will submit to auth.php as configured
            });
            
            // Initialize dark mode toggle
            initDarkMode();
            
            // Initialize language switcher
            initLanguageSwitcher();
        });
    </script>
</body>
</html>
